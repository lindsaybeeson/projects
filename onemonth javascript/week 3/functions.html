<!DOCTYPE html>
<html>
<head>
	<title>Functions</title>
	<script> type="text/javascript"

		// basic function
		function catSound() {
			console.log("meow");
		}

		catSound();

		//anonymous function
		var dogSound = function() {
			console.log("woof");
		};

		dogSound();

		//object
		var flight = {
			airline: "Alaska Air",
			number: 879,
			departure: {
				time: "0900",
				city: "Portland"
			}
		}

		console.log(flight.departure.city);

	</script>
</head>
<body>

</body>
</html>
